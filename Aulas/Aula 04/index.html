<html>
	<head>
		<title>Aula 4</title>
	</head>
	<body>
		<h1> Aula 4</h1>
			<ol type="A"> <!-- Alfa.max -->
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ol>
			<hr>
			<ol type="a"> <!-- Alfa.min -->
				<li>maça</li> 
				<li>banana</li>
				<li>manga</li>
			</ol>
			<hr>
			<ol type="I"> <!-- Romana.max -->
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ol>
			<hr>
			<ol type="i"> <!-- Romana.min -->
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ol>
			<hr>
			<ul type="square">
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ul>
			<hr>
			<ul type="circle">
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ul>
			<hr>
			<ul type="disk">
				<li>maça</li>
				<li>banana</li>
				<li>manga</li>
			</ul>
			<hr>
			<ul type="square">
				<li>televisão</li>
				<li>cinema</li>
					<ul>
						<li>cinemark</li>
						<li>cinepolis</li>
					</ul>
				</li>
			</ul>

	</body>
</html>

<!--<html> -Início do documento HTML. Tudo o que estiver dentro desta tag será interpretado como parte da página web. -->
<!--<head> - Cabeçalho do documento. Contém informações como título da página, links para estilos, scripts e metadados. -->
<!--<title> - Define o título da página que aparece na aba do navegador. -->
<!--<body> - Início do conteúdo visível da página, que será exibido no navegador. -->
<!--<h1> - Título principal da página, que é exibido em tamanho grande. -->
<!--<ol type="A"> - Define uma lista ordenada com letras maiúsculas (A, B, C, ...) como numeração. -->
<!--<hr> - Linha horizontal que serve como separador visual entre as listas. -->
<!--<ol type="a"> - Segunda lista ordenada (numeração com letras minúsculas) -->
<!--<ol type="i"> - Define uma lista ordenada com números romanos minúsculos (i, ii, iii, ...) como numeração. -->
<!--<ul type="square"> - Define uma lista não ordenada com marcadores quadrados. -->
<!--<ul type="circle"> - Define uma lista não ordenada com marcadores circulares. -->
<!--<ul type="disk"> - Define uma lista não ordenada com marcadores em forma de disco. -->
<!--<ul type="square"> - Define uma lista não ordenada com marcadores quadrados. -->
