<html>
	<head>
		<title>Aula Bonus</title>
	</head>
	<body>
		<img src="facil.jpg" width="500"/> 
	</body>
</html>
<!-- <html> - Início do documento HTML. Tudo o que estiver dentro dessa tag será interpretado como parte da estrutura da página web. -->
<!-- <head> - Cabeçalho do documento. Contém informações que não aparecem diretamente na página, como título, estilos (CSS), scripts e metadados. -->
<!-- <title> - Define o texto que será exibido na aba do navegador, funcionando como o nome da página. -->
<!-- <body> - Início do conteúdo visível da página. Tudo o que o usuário vê (textos, imagens, vídeos, etc.) deve estar dentro dessa tag. -->
<!-- <img src="facil.jpg" width="500"/> - Insere uma imagem na página. 
     - src="facil.jpg": especifica o nome e caminho do arquivo de imagem (deve estar na mesma pasta do arquivo HTML).
     - width="500": define a largura da imagem em pixels. A altura será ajustada automaticamente para manter a proporção original. -->
