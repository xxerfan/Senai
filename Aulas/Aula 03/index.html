<html>
	<head>
		<title> </title>
	</head>

	<body>
		<h1>Listas</h1>
			<p> Aula de lista ordenada e lista não ordenada  </p>
				<hr>
					<p><b>Lista de frutas</b></p>
						<ul>						
							<li>maçã</li>
							<li>laranja</li>
							<li>uva</li>
							<li>banana</li>
							<li>manga</li>
						</ul>
				<hr>
					<p><b>Top 5 filmes preferidos</b></p>
						<ol>
							<li>Efeito Borboleta</li>
							<li>The Pick Of Destiny</li>
							<li>Anjos Da Noite – Underworld</li>
							<li>Vingadores</li>
							<li>Senhor dos Anéis</li>
						</ol>
	</body>
</html>
<!-- <html> - Início do documento HTML. Tudo o que estiver dentro dessa tag faz parte da página web. -->
<!-- <head> - Cabeçalho da página. Aqui ficam as configurações da página, como o título da aba, links para arquivos de estilo (CSS), scripts e metadados. -->
<!-- <title> - Define o nome que será exibido na aba do navegador, ajudando o usuário a identificar a página aberta. -->
<!-- <body> - Início do conteúdo visível da página. Tudo o que for exibido ao usuário deve estar dentro dessa tag. -->
<!-- <h1> - Cria o título principal da página. É o título de maior destaque e geralmente aparece maior. -->
<!-- <p> - Define um parágrafo de texto. Usado para apresentar conteúdos em blocos de leitura. -->
<!-- <hr> - Cria uma linha horizontal usada para separar visualmente seções diferentes do conteúdo. -->
<!-- <p><b> - Inicia um parágrafo com texto em negrito. A tag <b> é usada para destacar palavras ou frases. -->
<!-- <ul> - Início de uma lista não ordenada, ou seja, com marcadores (bolinhas) em vez de números. -->
<!-- <li> - Representa um item dentro de uma lista (<ul> ou <ol>). Cada <li> é um ponto ou número na lista. -->
<!-- <hr> - Outra linha horizontal usada para separar visualmente diferentes partes da página. -->
<!-- <ol> - Início de uma lista ordenada, ou seja, com itens numerados automaticamente. Ideal para sequências ou passos. -->
