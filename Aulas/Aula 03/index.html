<html>
	<head>
		<title> </title>
	</head>

	<body>
		<h1>Listas</h1>
			<p> Aula de lista ordenada e lista não ordenada  </p>
				<hr>
					<p><b>Lista de frutas</b></p>
						<ul>						
							<li>maçã</li>
							<li>laranja</li>
							<li>uva</li>
							<li>banana</li>
							<li>manga</li>
						</ul>
				<hr>
					<p><b>Top 5 filmes preferidos</b></p>
						<ol>
							<li>Efeito Borboleta</li>
							<li>The Pick Of Destiny</li>
							<li>Anjos Da Noite – Underworld</li>
							<li>Vingadores</li>
							<li>Senhor dos Anéis</li>

</html>
<!--<html> - Início do documento HTML -->
<!--<head> - Cabeçalho do documento. Aqui vão informações como título da página, links de estilo, scripts, etc. -->
<!--<title> - Define o título da aba do navegador.-->
<!--<body> - Início do conteúdo visível da página -->
<!--<h1> - Título principal da página (nível 1) -->
<!--<p> - Parágrafo com uma breve descrição do conteúdo -->
<!--<hr> - Linha horizontal usada como separador visual -->
<!--<p><b> - Parágrafo com o texto em negrito (usando a tag <b>) indicando o tema da lista -->
<!--<ul> - Início de uma lista não ordenada (com marcadores) -->
<!--<li> - Item da lista -->
<!--<hr> - Outra linha horizontal separando as seções -->
<!--<ol> - Início de uma lista ordenada (numerada automaticamente) -->
