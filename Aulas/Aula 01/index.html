<html>
	<head>
		<title>Olá Mundo!</title>
	</head>
	<body>
		<h1>Olá Mundo!</h1>
		<h2>Olá Mundo!</h2>
		<h3>Olá Mundo!</h3>
		<h4>Olá Mundo!</h4>
		<h5>Olá Mundo!</h5>
		<h6>Olá Mundo!</h6>
	</body>
</html>
<!-- <html> - Início do documento HTML. A tag <html> define que todo o conteúdo entre a abertura e o fechamento pertence a uma página da web. -->
<!-- <head> - A tag <head> contém metadados da página, como o título, links para estilos, scripts, entre outros que não são exibidos diretamente na página. -->
<!-- <title> - A tag <title> define o título da aba ou janela do navegador. É o texto que aparece na guia da página. -->
<!-- <body> - A tag <body> contém todo o conteúdo visível da página web, como textos, imagens, vídeos e outros elementos. -->
<!-- <h1> representa o título de nível 1 (o mais importante). Geralmente é o maior visualmente. -->
<!-- <h2> é o título de nível 2, usado como subtítulo do <h1>. É um pouco menor que o <h1>. -->
<!-- <h3> é o título de nível 3, usado como subtítulo de um <h2>, e assim por diante. -->
<!-- <h4> é o título de nível 4, menor que o <h3>. -->
<!-- <h5> é o título de nível 5, ainda menor. -->
<!-- <h6> é o menor nível de título. É o menos destacado visualmente. -->
<!-- Fim do documento HTML. -->
