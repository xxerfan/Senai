<html>
	<head>
		<title>Olá Mundo!</title>
	</head>
	<body>
		<h1>Olá Mundo!</h1>
		<h2>Olá Mundo!</h2>
		<h3>Olá Mundo!</h3>
		<h4>Olá Mundo!</h4>
		<h5>Olá Mundo!</h5>
		<h6>Olá Mundo!</h6>
	</body>
</html>
<!-- <html> - Marca o início do código HTML. Tudo o que estiver dentro dessa tag faz parte da estrutura da página web. -->
<!-- <head> - Aqui ficam as informações "escondidas" da página, como o título, links para estilos (CSS), scripts e outros dados que ajudam a configurar a página, mas não aparecem diretamente para o usuário. -->
<!-- <title> - Define o nome que aparece na aba do navegador quando a página é aberta. Não é exibido dentro da página em si. -->
<!-- <body> - Tudo o que o usuário vê (textos, imagens, botões etc.) fica dentro dessa tag. É a parte "visível" da página. -->
<!-- <h1> - Título principal da página. É o mais importante e geralmente aparece em tamanho maior. -->
<!-- <h2> - Subtítulo do <h1>. Indica uma divisão dentro do conteúdo principal. Ainda importante, mas com menos destaque. -->
<!-- <h3> - Subdivisão de um <h2>. Usado para organizar o conteúdo em seções menores. -->
<!-- <h4> - Subnível do <h3>. Continua organizando o conteúdo em partes cada vez mais específicas. -->
<!-- <h5> - Título com ainda menos destaque, usado em seções muito específicas ou detalhadas. -->
<!-- <h6> - Nível mais baixo de título. Quase não tem destaque visual e é pouco usado, mas ainda pode ajudar na organização. -->
<!-- </html> - Indica o fim do documento HTML. Nada mais deve ser escrito depois dessa tag. -->
